<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get In Touch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="class-container">
        <form action="https://api.web3forms.com/submit" method="POST" class="contact-left">
            <div class="contact-left-title">
                <h2>Get In touch</h2>
                <hr>
            </div>
            <input type="hidden" name="access_key" value="110c98e0-3ea5-4006-8ac8-ed606cf8ed61">
            <input type="text" name="Name" placeholder="Your Name" class="contact-inputs" required>
            <input type="email" name="Email" placeholder="Your Email" class="contact-inputs" required>
            <textarea name="message" placeholder="Your Message" class="contact-inputs" ></textarea>
            <button type="submit">Submit <img src="assets/arrow_icon.png" alt=""> </button>
        </form>
        <div class="contact-right">
            <img src="https://img.freepik.com/free-vector/computer-with-mail-element-icon-cartoon-vector-isolated-laptop-with-envelope-letter-graphic-object-new-chat-message-desktop-device-monitor-digital-notification-alert-inbox-website_107791-23384.jpg" alt="">

        </div>
    </div>
</body>
</html>
